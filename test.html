<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example with FastAPI</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body hx-boost="true">
    <h1>HTMX Partial Update Example</h1>
    <div id="content">
        {{ content }}
    </div>
    <a href="/update" hx-target="#content">Update Content</a>
</body>

</html>

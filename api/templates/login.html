{% extends 'base.html' %}

{% block title %} caipi.ai - Login {% endblock %}

{% block body %}
<div class="flex flex-col h-screen bg-[url('/static/bg.svg')] bg-cover">
    <div class="flex h-screen w-screen justify-evenly items-center">
        <div>
            <img src="/static/caipi.svg" class="w-32" alt="caipi.ai logo">
        </div>
        <div>
            <a href="/auth/login">
                <button @click="modalOpen=true"
                    class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 focus:shadow-outline focus:outline-none">
                    <img class="w-5 mr-2" src="/static/github.svg" />
                    Login with GitHub
                </button>
            </a>
        </div>
    </div>
    <div class="h-16 text-center text-sm">
        By signing in you agree to our <a class="underline" href="/terms">
            Terms of Service
        </a>
        and <a class="underline" href="/privacy"> Privacy Policy </a>
    </div>
</div>
{% endblock %}

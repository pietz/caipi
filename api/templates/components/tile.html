{% macro tile(title, value, icon, unit="", subtitle="this month") %}
<div class="rounded-lg border bg-white shadow-sm">
    <div class="p-6 flex flex-row items-center justify-between pb-2 space-y-0">
        <h3 class="whitespace-nowrap tracking-tight text-sm font-medium">
            {{ title }}
        </h3>
        <img class="w-4" src="https://unpkg.com/lucide-static@latest/icons/{{ icon }}.svg" />
    </div>
    <div class="p-6">
        <div class="text-2xl font-bold">{{ value }}{{ unit }}</div>
        <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ subtitle }}
        </p>
    </div>
</div>
{% endmacro %}

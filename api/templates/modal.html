<template x-teleport="body">
    <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen"
        x-cloak>
        <div x-show="modalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="modalOpen=false"
            class="absolute inset-0 w-full h-full bg-black bg-opacity-40"></div>
        <div x-show="modalOpen" x-trap.inert.noscroll="modalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full p-6 bg-white sm:max-w-lg sm:rounded-lg">
            <div class="flex flex-col space-y-1.5">
                <div class="flex justify-between">
                    <h3 class="text-lg font-semibold">Create Endpoint</h3>
                    <button @click="modalOpen=false"
                        class="flex items-center justify-center w-8 h-8 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="text-sm text-gray-500">
                    <p>Create and deploy a new endpoint by telling us what it should do</p>
                </div>
            </div>
            <form hx-post="/endpoints" hx-target="#table" hx-swap="outerHTML">
                <div class="pt-6 grid gap-</form>2">
                    <label class="text-sm font-bold">Endpoint Name</label>
                    <input required type="text" name="name" placeholder="Name"
                        class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>
                <div class="pt-6 grid gap-2">
                    <label class="text-sm font-bold">Instructions</label>
                    <textarea required type="text" name="instruction" placeholder="Type your message here."
                        class="flex w-full h-auto min-h-[80px] px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"></textarea>
                </div>
                <div class="pt-6 grid gap-2" x-data="{ params: 1 }">
                    <label class="text-sm font-bold">Request Parameter</label>
                    <template x-for="(i, index) in params" :key="i">
                        <div class="flex gap-4">
                            <input required type="text" name="inpname" placeholder="Name"
                                :value="index === 0 ? 'input' : ''"
                                class="flex w-40 h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                            <input type="text" name="inpdefault" placeholder="Default"
                                class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                            {# <div class="flex items-center">
                                <input type="checkbox" name="inpopt"
                                    class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-neutral-900 focus:ring-neutral-900">
                                <label class="ml-2 text-sm font-medium text-gray-900">Opt.</label>
                            </div> #}
                        </div>
                    </template>
                    <div class="flex gap-4 items-center justify-center"> <!-- Added justify-center class -->
                        <button @click="params--" type="button"
                            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide transition-colors duration-100 rounded-md text-neutral-500 bg-neutral-50 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-100 hover:text-neutral-600 hover:bg-neutral-100">
                            <img class="w-4" src="https://unpkg.com/lucide-static@latest/icons/minus-circle.svg" />
                        </button>
                        <button @click="params++" type="button"
                            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide transition-colors duration-100 rounded-md text-neutral-500 bg-neutral-50 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-100 hover:text-neutral-600 hover:bg-neutral-100">
                            <img class="w-4" src="https://unpkg.com/lucide-static@latest/icons/plus-circle.svg" />
                        </button>
                    </div>
                </div>
                <div class="pt-6 grid gap-2">
                    <label class="text-sm font-bold">Response Parameter</label>
                    <div class="flex gap-4">
                        <input required type="text" name="outname" placeholder="Name" value="output"
                            class="flex w-40 h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                        <input type="text" name="outdefault" placeholder="Default"
                            class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                        <div class="flex items-center">
                            <input name="outopt" type="checkbox"
                                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-neutral-900 focus:ring-neutral-900">
                            <label for="checkbox-id" class="ml-2 text-sm font-medium text-gray-900">Opt.</label>
                        </div>
                    </div>
                </div>
                <div class="pt-10 flex">
                    <button type="submit" @click="modalOpen=false"
                        class="w-full inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 focus:shadow-outline focus:outline-none">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>

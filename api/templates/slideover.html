{% from "components/form.html" import textarea %}

<template x-teleport="body">
    <div x-show="slideOverOpen" @keydown.window.escape="slideOverOpen=false" class="relative z-[99]">
        <div x-show="slideOverOpen" x-transition.opacity.duration.600ms @click="slideOverOpen = false"
            class="fixed inset-0 bg-black bg-opacity-10"></div>
        <div class="fixed inset-0 overflow-hidden">
            <div class="absolute inset-0 overflow-hidden">
                <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
                    <div x-show="slideOverOpen" @click.away="slideOverOpen = false"
                        x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
                        x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
                        x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
                        x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full"
                        class="w-screen max-w-md">
                        <div
                            class="flex flex-col h-full py-5 overflow-y-scroll bg-white border-l shadow-lg border-neutral-100/70">
                            <div class="px-4 sm:px-5">
                                <div class="flex items-start justify-between pb-1">
                                    <h2 class="text-base font-semibold leading-6 text-gray-900" id="slide-over-title">
                                        Slide Over Title</h2>
                                    <div class="flex items-center h-auto ml-3">
                                        <button @click="slideOverOpen=false"
                                            class="absolute top-0 right-0 z-30 flex items-center justify-center px-3 py-2 mt-4 mr-5 space-x-1 text-xs font-medium uppercase border rounded-md border-neutral-200 text-neutral-600 hover:bg-neutral-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                            <span>Close</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="relative flex-1 px-4 mt-5 sm:px-5">
                                {{ textarea('Instruction') }}
                                <div class="pt-6 grid gap-2" x-data="{ params: 1 }">
                                    <label class="text-sm font-bold">Request Parameter</label>
                                    <template x-for="(i, index) in params" :key="i">
                                        <div class="flex gap-4">
                                            <input required type="text" name="inpname" placeholder="Name"
                                                :value="index === 0 ? 'input' : ''"
                                                class="flex w-40 h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                                            <input type="text" name="inpdefault" placeholder="Default"
                                                class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
                                            {# <div class="flex items-center">
                                                <input type="checkbox" name="inpopt"
                                                    class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-neutral-900 focus:ring-neutral-900">
                                                <label class="ml-2 text-sm font-medium text-gray-900">Opt.</label>
                                            </div> #}
                                        </div>
                                    </template>
                                    <div class="flex gap-4 items-center justify-center">
                                        <!-- Added justify-center class -->
                                        <button @click="params--" type="button"
                                            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide transition-colors duration-100 rounded-md text-neutral-500 bg-neutral-50 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-100 hover:text-neutral-600 hover:bg-neutral-100">
                                            <img class="w-4"
                                                src="https://unpkg.com/lucide-static@latest/icons/minus-circle.svg" />
                                        </button>
                                        <button @click="params++" type="button"
                                            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide transition-colors duration-100 rounded-md text-neutral-500 bg-neutral-50 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-100 hover:text-neutral-600 hover:bg-neutral-100">
                                            <img class="w-4"
                                                src="https://unpkg.com/lucide-static@latest/icons/plus-circle.svg" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

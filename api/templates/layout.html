{% extends 'base.html' %}

{% block title %} caipi.ai {% endblock %}

{% block body %}

<div class="flex flex-col w-full max-w-full min-h-screen bg-neutral-50" x-data="{modalOpen: false}">
    <header class="flex items-center h-16 px-4 border-b shrink-0 md:px-6">
        {% block header %}{% include 'header.html' %}{% endblock %}
    </header>

    <main class="flex-grow overflow-auto flex flex-col gap-6 bg-gray-100 p-4 md:p-8">
        {% block main %}<!-- Default content -->{% endblock %}
    </main>

    <footer class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t">
        {% block footer %}{% include 'footer.html' %}{% endblock %}
    </footer>
</div>

{% endblock %}

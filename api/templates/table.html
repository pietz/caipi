{% if eps|length > 1 %}
<div id="table" class="rounded-lg border bg-white shadow-sm">
    <div class="flex flex-col">
        <div class="overflow-x-auto">
            <div class="inline-block min-w-full">
                <div class="overflow-hidden">
                    <table class="min-w-full divide-y divide-neutral-200">
                        <thead>
                            <tr class="text-neutral-500">
                                <th class="px-5 py-3 text-xs font-medium text-left uppercase">Name</th>
                                <th class="px-5 py-3 text-xs font-medium text-left uppercase">URL</th>
                                <th class="px-5 py-3 text-xs font-medium text-right uppercase">Characters</th>
                                <th class="px-5 py-3 text-xs font-medium text-right uppercase">Latency</th>
                                <th class="px-5 py-3 text-xs font-medium text-right uppercase">Success</th>
                                <th class="px-5 py-3 text-xs font-medium text-right uppercase">Invocations</th>
                                <th class="px-5 py-3 text-xs font-medium text-right uppercase">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-neutral-200">
                            {% for ep in eps %}
                            <tr class="text-neutral-800 hover:bg-neutral-100">
                                <td class="px-5 py-4 text-sm font-medium whitespace-nowrap">
                                    <a href="/app/{{ ep.id }}">
                                        {{ ep.name }}
                                    </a>
                                </td>
                                <td class="px-5 py-4 text-sm whitespace-nowrap">/{{ ep.id }}</td>
                                <td class="px-5 py-4 text-sm text-right whitespace-nowrap">{{ ep.chars }}</td>
                                <td class="px-5 py-4 text-sm text-right whitespace-nowrap">{{ ep.latency }}ms</td>
                                <td class="px-5 py-4 text-sm text-right whitespace-nowrap">{{ ep.success }}%</td>
                                <td class="px-5 py-4 text-sm text-right whitespace-nowrap">{{ ep.invocations }}</td>
                                <td class="px-5 py-4 text-sm text-right whitespace-nowrap">
                                    <a class="text-blue-600 hover:text-blue-700" href="#">Edit</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div id="table" class="flex justify-center text-neutral-500">
    No endpoints
</div>
{% endif %}

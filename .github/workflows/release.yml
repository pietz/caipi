name: Release

on:
  push:
    branches: [main]
    paths:
      - "package.json"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if release needed
        id: check
        env:
          GH_TOKEN: ${{ secrets.CAIPI_AI_PAT }}
        run: |
          # Read version from source files
          PKG_VERSION=$(jq -r '.version' package.json)
          TAURI_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          echo "package.json: $PKG_VERSION"
          echo "tauri.conf.json: $TAURI_VERSION"
          echo "Cargo.toml: $CARGO_VERSION"

          # Validate all versions match
          if [ "$PKG_VERSION" != "$TAURI_VERSION" ] || [ "$PKG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! All three files must have the same version."
            exit 1
          fi

          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

          # Check if this version already exists as a release
          EXISTING=$(gh release view "v$PKG_VERSION" --repo pietz/caipi.ai --json tagName 2>/dev/null || echo "")

          if [ -n "$EXISTING" ]; then
            echo "Release v$PKG_VERSION already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version v$PKG_VERSION detected, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-windows:
    needs: check
    if: needs.check.outputs.should_release == 'true'
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Sync SvelteKit
        run: npx svelte-kit sync

      - name: Build Tauri app (Windows)
        run: npm run tauri build -- --target x86_64-pc-windows-msvc
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Rename artifacts
        run: node scripts/release-rename.js
        env:
          BUILD_TARGET: x86_64-pc-windows-msvc

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-windows
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/caipi_x64.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/caipi_x64.exe.sig
          retention-days: 30
          if-no-files-found: error

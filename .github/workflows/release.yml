name: Release

on:
  push:
    branches: [main]
    paths:
      - "package.json"
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests"
        required: false
        type: boolean
        default: false

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if release needed
        id: check
        env:
          GH_TOKEN: ${{ secrets.CAIPI_AI_PAT }}
        run: |
          # Read version from source files
          PKG_VERSION=$(jq -r '.version' package.json)
          TAURI_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          echo "package.json: $PKG_VERSION"
          echo "tauri.conf.json: $TAURI_VERSION"
          echo "Cargo.toml: $CARGO_VERSION"

          # Validate all versions match
          if [ "$PKG_VERSION" != "$TAURI_VERSION" ] || [ "$PKG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! All three files must have the same version."
            exit 1
          fi

          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

          # Check if this version already exists as a release
          EXISTING=$(gh release view "v$PKG_VERSION" --repo pietz/caipi.ai --json tagName 2>/dev/null || echo "")

          if [ -n "$EXISTING" ]; then
            echo "Release v$PKG_VERSION already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version v$PKG_VERSION detected, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check
    if: needs.check.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            target: aarch64-apple-darwin
            os: macos
          - platform: windows-2022
            target: x86_64-pc-windows-msvc
            os: windows
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Sync SvelteKit
        run: npx svelte-kit sync

      - name: Run tests
        if: inputs.skip_tests != true
        run: npm run test:all

      - name: Import Apple certificate
        if: matrix.os == 'macos'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE" | base64 --decode > $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri app (macOS - signed + notarized)
        if: matrix.os == 'macos'
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (Windows)
        if: matrix.os == 'windows'
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Rename artifacts
        run: node scripts/release-rename.js
        env:
          BUILD_TARGET: ${{ matrix.target }}

      - name: Generate latest.json
        if: matrix.os == 'macos'
        run: |
          VERSION="${{ needs.check.outputs.version }}"
          SIGNATURE=$(cat src-tauri/target/${{ matrix.target }}/release/bundle/macos/caipi.app.tar.gz.sig)
          cat > src-tauri/target/${{ matrix.target }}/release/bundle/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/pietz/caipi.ai/releases/download/v$VERSION/caipi.app.tar.gz"
              },
              "windows-x86_64": {
                "url": "https://github.com/pietz/caipi.ai/releases/download/v$VERSION/caipi_x64.exe"
              }
            }
          }
          EOF
          cat src-tauri/target/${{ matrix.target }}/release/bundle/latest.json

      - name: Upload macOS artifacts
        if: matrix.os == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-macos
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/caipi_aarch64.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/caipi.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/caipi.app.tar.gz.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/latest.json
          retention-days: 30
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-windows
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/caipi_x64.exe
          retention-days: 30
          if-no-files-found: error

      - name: Cleanup keychain
        if: always() && matrix.os == 'macos'
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  publish:
    needs: [check, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-macos
          path: artifacts-macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-windows
          path: artifacts-windows

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.CAIPI_AI_PAT }}
        run: |
          VERSION="${{ needs.check.outputs.version }}"

          gh release create "v$VERSION" \
            artifacts-macos/dmg/caipi_aarch64.dmg \
            artifacts-macos/macos/caipi.app.tar.gz \
            artifacts-macos/macos/caipi.app.tar.gz.sig \
            artifacts-macos/latest.json \
            artifacts-windows/caipi_x64.exe \
            --repo pietz/caipi.ai \
            --title "v$VERSION" \
            --notes "Release v$VERSION"

          echo "Release created: https://github.com/pietz/caipi.ai/releases/tag/v$VERSION"

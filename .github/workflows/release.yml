name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build only, no publish)"
        required: false
        type: boolean
        default: false
  push:
    tags:
      - "v*.*.*"

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read and validate version
        id: version
        run: |
          # Read version from package.json
          PKG_VERSION=$(jq -r '.version' package.json)
          TAURI_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          echo "package.json: $PKG_VERSION"
          echo "tauri.conf.json: $TAURI_VERSION"
          echo "Cargo.toml: $CARGO_VERSION"

          # Validate all versions match
          if [ "$PKG_VERSION" != "$TAURI_VERSION" ] || [ "$PKG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! All three files must have the same version."
            exit 1
          fi

          # If triggered by tag, validate tag matches
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
            if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
              echo "::error::Tag v$TAG_VERSION doesn't match source version $PKG_VERSION"
              exit 1
            fi
          fi

          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Version: $PKG_VERSION"

  build:
    needs: validate
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Sync SvelteKit
        run: npx svelte-kit sync

      - name: Run tests
        run: npm run test:all

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE" | base64 --decode > $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri app (signed + notarized)
        run: npm run tauri build
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Rename artifacts
        run: node scripts/release-rename.js

      - name: Generate latest.json
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          SIGNATURE=$(cat src-tauri/target/release/bundle/macos/caipi.app.tar.gz.sig)
          cat > src-tauri/target/release/bundle/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/pietz/caipi.ai/releases/download/v$VERSION/caipi.app.tar.gz"
              }
            }
          }
          EOF
          cat src-tauri/target/release/bundle/latest.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            src-tauri/target/release/bundle/dmg/caipi_aarch64.dmg
            src-tauri/target/release/bundle/macos/caipi.app.tar.gz
            src-tauri/target/release/bundle/macos/caipi.app.tar.gz.sig
            src-tauri/target/release/bundle/latest.json
          retention-days: 30
          if-no-files-found: error

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  publish:
    needs: [validate, build]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.CAIPI_AI_PAT }}
        run: |
          VERSION="${{ needs.validate.outputs.version }}"

          # Delete existing release if it exists (for re-runs)
          gh release delete "v$VERSION" --repo pietz/caipi.ai --yes 2>/dev/null || true

          # Create release with all artifacts
          gh release create "v$VERSION" \
            artifacts/src-tauri/target/release/bundle/dmg/caipi_aarch64.dmg \
            artifacts/src-tauri/target/release/bundle/macos/caipi.app.tar.gz \
            artifacts/src-tauri/target/release/bundle/macos/caipi.app.tar.gz.sig \
            artifacts/src-tauri/target/release/bundle/latest.json \
            --repo pietz/caipi.ai \
            --title "v$VERSION" \
            --notes "Release v$VERSION"

          echo "Release created: https://github.com/pietz/caipi.ai/releases/tag/v$VERSION"
